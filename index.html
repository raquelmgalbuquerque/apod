<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APOD</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="apod.js" defer></script>
  </head>
  <body>
    <div class="apod-wrapper">
      <h1>Astronomy Picture of the Day</h1>
      <div class="apod-form">
        <form class="" onsubmit="displayAnotherApod(event)">
          <label for="selected-date">Pick another day:</label>
          <input
            type="date"
            id="selected-date"
            name="selected-date"
            min="1995-06-16"
            required
          />
          <button type="submit">Get picture!</button>
        </form>
      </div>
      <div class="apod-container"></div>

      <div class="random-apod-container"></div>

      <p class="credits">
        This website makes use of
        <a
          class="credits-link"
          href="https://github.com/nasa/apod-api"
          target="_blank"
          >NASA's API</a
        >
        only for academic purposes. <br />

        For more info please check out the
        <a
          class="credits-link"
          href="https://apod.nasa.gov/apod/astropix.html"
          target="_blank"
          >APOD</a
        >
        official webpage.
      </p>
    </div>
  </body>
</html>
